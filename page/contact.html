<!DOCTYPE html>
<!-- Home Page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kochi Solutions | Home</title>

  <link rel="stylesheet" href="../css/contact.css">

</head>
<body>
  <header>
    <div>Kochi</div>
    <nav>
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./page/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <h1>CONTACT US</h1>
  </section>
  <main class="container">
    <div class="contact-details">
      <h3>Contact Details</h3>
      <p>contact@kochi.com</p>
      <p>(555) 555-5555</p>
      <address>
        <b>Central HQ</b><br>
        123 Avenue Street<br>
        City Township, CA 12345
      </address>
    </div>
    <div class="online-inquiry">
      <h3>Online Inquiry</h3>
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="e.g. John Smith" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="e.g. name@domain.tld" required>
        
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Type your message here (between 20 and 500 characters)" minlength="20" maxlength="500" required></textarea>
        
        <div class="buttons">
          <button type="submit" class="submit">SUBMIT</button>
          <button type="reset" class="reset">RESET</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    &copy; 2024 Kochi Inc. Developed by Eric Kovalevskyy.
  </footer>
</body>
</html>
